<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<form method="POST">
    <table>
        <tr>
        <td>
            name
        </td>
        <td>
            <input type="text" name="name" placeholder="enter your name" required>
        </td>
    </tr>
    <tr>
        <td>
            email
        </td>
        <td>
            <input type="text" name="email" placeholder="enter your email" required>
        </td>
    </tr>
    <tr>
        <td>
            phone
        </td>
        <td>
            <input type="number" name="phone" placeholder="enter your phone" required>
        </td>
    </tr>
    <tr>
        <td>
            register_no
        </td>
        <td>
            <input type="text" name="register_no" placeholder="enter your register_no" required>
        </td>
    </tr>
    <tr>
        <td>
            branch
        </td>
        <td>
            <input type="text" name="branch" placeholder="enter your branch" required>
        </td>
    </tr>
    <tr>
        <td>
            dob
        </td>
        <td>
            <input type="date" name="dob" placeholder="enter your dob" required>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit">submit</button>
        </td>
    </tr>
    </table>
</form>
</body>
</html>
